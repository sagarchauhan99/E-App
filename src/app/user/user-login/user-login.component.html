
<div class="login">
    <div class="form-floating mb-3">
        <input type="email" class="form-control"  [(ngModel)]="email" placeholder="name@example.com">
        <label for="floatingInput1">Email </label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" [(ngModel)]="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <br>
      <button type="submit" (click)="onSubmit()" class="btn btn-primary">Sign-in</button>

</div>
<br>

<div class="bottom">
<p><b>New here?</b></p>
<button type="button" class="btn btn-secondary" (click)="reDirect()">Sign-Up</button>
</div>


<div style="background-color:midnightblue;text-align: center;color: mintcream;position: relative;bottom: 0px;">
  <footer>Copyright 2021</footer>
  </div>
