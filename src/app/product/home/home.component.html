
<div class="heading">
    <p>Account Details</p>
</div>
<div class="container"> 
    <div class="row"> 
   <div class="col">
      <form [formGroup]="detailsForm">
          <br>
          <div class="col-md-6">
              <label class="form-label">ID</label>
              <input type="number" class="form-control"  formControlName="id" readonly> 
            </div>
            <br>
              <div class="col-md-6">
              <label class="form-label">Full Name</label> 
              <input type="text" class="form-control"  formControlName="name" readonly>
              </div>
              <br>
              <div class="col-md-6">
              <label class="form-label">Phone Number</label>
              <input type="number" class="form-control"  formControlName="phoneNumber" readonly>
              </div>
              <br>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4"   formControlName="email" readonly>
            </div>
            <br>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="url" class="form-control" id="inputPassword4"  formControlName="password" readonly>
            </div>
            <br>
            <div class="col-md-6">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress"  formControlName="address" readonly>
            </div>
            <br> 

            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip" formControlName="zip" readonly>
            </div>
      </form>
      </div> 
    </div>
</div>  

      <div style="background-color:midnightblue;text-align: center;color: mintcream;position: relative;">
        <footer>Copyright 2021</footer>
        </div>
