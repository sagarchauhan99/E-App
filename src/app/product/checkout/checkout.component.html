
<div class="heading">
  <p>Cart</p>
</div>
<div class="final">
  <div class="cart-item" *ngFor="let item of items;let j=index">
    <ul class="list-group list-group">
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold">{{ item.name }}</div>
            {{ item.description }}
          </div>
          <input style="width: 70px;left: 400px;position:absolute;" type="number" [(ngModel)]="item.num" min="0">
          <span class="badge bg-primary rounded-pill"><button type="button" class="btn btn-primary btn-sm" (click)="deleterow(j)"><mat-icon>delete</mat-icon></button>&nbsp;{{ item.price | currency:'INR':'symbol-narrow' }}</span>
        </li>
    </ul>
</div>
    <hr>
    <div class="total">
        <h3>TOTAL:  {{ totalAmount |currency:'INR':'symbol-narrow' }}</h3>
        <br>
        <br>
        <button type="button" class="btn btn-outline-success" (click)="sendDetails()">CheckOut</button>
        <form  class="contact-form" (ngSubmit)="sendEmail($event)">
          <input [hidden]="true" type="text" name="user_name"  readonly><br>
          <br>
          <input [hidden]="true" type="email"  name="user_email"  [(ngModel)]="email" readonly><br>
          <br>
          <textarea name="message"  [hidden]="true" [(ngModel)]="message"></textarea>
          <br>
          <input *ngIf="visible" type="submit" class="btn btn-secondary" value="Pay">
      </form>
    </div>
  </div> 
    <div class="ckeckout"> 
     
    </div>


<div style="background-color:midnightblue;text-align: center;color: mintcream;position: relative;vertical-align: bottom;">
    <footer>Copyright 2021</footer>
    </div>
